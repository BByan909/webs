     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            position: relative;
            width: 800px;
            margin-bottom: 20px;
        }
        .video-container {
            width: 100%;

            height: auto; 
        }
        .video-container video {
            display: block; 
            width: 100%; 
            height: auto;
        }
        .episode-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            max-width: calc((100px + 10px) * 9 - 10px);
        }
        .episode-block {
            border: 2px solid #444;
            border-radius: 5px;

        .episode-block a {

            border: none;
            border-radius: 5px;
            color: #121212;

            cursor: pointer;
        }
        .controls button:disabled {

            cursor: not-allowed;
        }

            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;

            padding: 5px 10px;

            border-radius: 3px;
            color: #4fc3f7;

<body>

            <script>
        const episodes = Array.from(document.querySelectorAll('.episode-block a'));
        const currentEpisodeDisplay = document.getElementById('current-episode');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const videoContainer = document.getElementById('video-container');
        const sizeUpBtn = document.getElementById('size-up');
        const sizeDownBtn = document.getElementById('size-down');
        const sizeDisplay = document.getElementById('size-display');
        let currentEpisodeIndex = 0;
        let currentWidth = 800; // Default width in pixels
        const minWidth = 400; // Minimum width
        const maxWidth = 1200; // Maximum width
        const step = 100; // Size change step

        function updateEpisode(index) {
            const episode = episodes[index];
            const episodeNumber = episode.getAttribute('data-episode');
            const episodeSrc = episode.getAttribute('href');
            document.querySelector('iframe').src = episodeSrc;
            currentEpisodeDisplay.textContent = `Currently Playing: Episode ${episodeNumber}`;
            currentEpisodeIndex = index;

            prevBtn.disabled = currentEpisodeIndex === 0;
            nextBtn.disabled = currentEpisodeIndex === episodes.length - 1;
        }

        function updateSize() {
            videoContainer.style.width = `${currentWidth}px`;
            sizeDisplay.textContent = `${currentWidth}px`;
            sizeDownBtn.disabled = currentWidth <= minWidth;
            sizeUpBtn.disabled = currentWidth >= maxWidth;
        }

        prevBtn.addEventListener('click', () => {
            if (currentEpisodeIndex > 0) {
                updateEpisode(currentEpisodeIndex - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentEpisodeIndex < episodes.length - 1) {
                updateEpisode(currentEpisodeIndex + 1);
            }
        });

const series = "afraid-hurt"; // Change this to the series name
        const localStorageKey = `last_playback_time_${series}`;

        function getPlayerTimestamp(){
            const videoContainer = document.getElementById('video-container');
            const videoFrame = videoContainer.querySelector('video[name="video-frame"]');  

            videoFrame.ontimeupdate = (e) => {
                const currentTimestamp = videoFrame.currentTime;
                localStorage.setItem(localStorageKey, currentTimestamp);
                // console.log("Current timestamp:", currentTimestamp);
            }
            
            
        }

        getPlayerTimestamp();

        function resumePlaybackOnLoad() {
            const videoContainer = document.getElementById('video-container');
            const videoFrame = videoContainer.querySelector('video[name="video-frame"]');

            if (videoFrame) {
                const lastPlaybackTime = localStorage.getItem(localStorageKey);
                if (lastPlaybackTime !== null) {
                    const parsedTime = parseFloat(lastPlaybackTime);
                    if (!isNaN(parsedTime)) {
                        videoFrame.currentTime = parsedTime;
                        console.log("Resumed playback at:", parsedTime);
                        // Optionally, start playing:
                        // videoFrame.play();
                    }
        }

    }
}
        resumePlaybackOnLoad();

                const videoSources = [
            "ep1.mp4",

            "ep12.mp4"
        ];

        let currentVideoIndex = 0;

        function changeVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
            
            const video = document.getElementById("myVideo");
            const source = video.querySelector("source");
            
            source.src = videoSources[currentVideoIndex];
            video.load();
            video.play();
        }
    </script>
